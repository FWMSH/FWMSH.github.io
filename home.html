  <body>
    <div id='header'><img src='FWMSH_logo.png' style='object-fit: cover; width: 100%;'></div>
    <div id='optionList'>
      <button class='option' id='space' onclick='switchPage("space/space.html")'>Launchpad</button>
      <button class='option' id='science'>Natural history</button>
      <button class='option' id='history'>History</button>
      <button class='option' id='project-planet'>Project Planet</button>
      <button class='option' id='innovation'>Main Gallery</button>
      <a href="puzzle/puzzle.html"><button class='option' id='space'>Puzzle</button></a>
    </div>
    <div id='rotationWarning'>Please rotate your device</overlay>
  </body>
  <script>

  // User preferences to pass back and forth with the other pages
  var lang = 'en';
  var mediaType = 'text';
  var fontSize = 45;

  // Check for options passed from previous page
  var queryString = decodeURIComponent(window.location.search);

  var searchParams = new URLSearchParams(queryString);
  if (searchParams.has('lang')) {
    lang = searchParams.get('lang');
    if (lang == 'es') {
      document.getElementById('rotationWarning').innerHTML = 'Roate tu dispositivo';
    }
  }
  if (searchParams.has('mediaType')) {
    mediaType = searchParams.get('mediaType');
  }
  if (searchParams.has('fontSize')) {
    fontSize = searchParams.get('fontSize');
  }

  function switchPage(page) {

    // Function to switch pages while appending the user preferences

    var link = page + '?lang='+lang+'&mediaType='+mediaType+'&fontSize='+fontSize;

    window.location.href = link;
  }

  $(window).resize(function() {
    var screenAspect = $(this).width()/$(this).height();

    if (screenAspect > 1) {
      document.getElementById('rotationWarning').style.display = 'block';
    } else {
      document.getElementById('rotationWarning').style.display = 'none';
    }
  });


  </script>
