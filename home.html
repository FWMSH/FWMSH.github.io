    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Choose a Gallery</title>

    <style>

      @font-face {
      font-family: Gotham-Bold;
      src: url(Gotham-Bold.otf);
      }
      @font-face {
        font-family: Gotham-Book;
        src: url(Gotham-Book.otf);
      }

      body {
        background-color: #003066;
      }

      #header {
        display: flex;
        justify-content: center;
        height: 16vh;
        position: fixed;
        top: 0px;
        background-color: #003066;
      }
      #galleryList{
        /*padding-top: 16vh;*/
      }
      #space {
      }
      #history {
      }
      #science {
      }
      #project-planet {
      }
      #puzzle {
        display: none;
      }
      .gallery {
        width: 95%;
        font-size: 80px;
        color: white;
        min-height: 10%;
        font-family: Gotham-Book;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 20px;
        margin-right: 20px;
        background-color: #6e298d;
        border: 0px;
        /*border-radius: 100px;*/
      }
      .accordion {
        background-color: #eee;
        color: #444;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 75px;
        transition: 0.4s;
        font-family: Gotham-Bold;
      }
      .active, .accordion:hover {
        background-color: #ccc;
      }
      .accordionPanel {
        padding: 0 18px;
        background-color: #003066;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }
      #galleryAccordion {
        padding-top: 16vh;
      }
      #galleryAccordionPanel {
      }
      #rotationWarning {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 0;
        margin-left: auto;
        margin-right: auto;
        background-color: rgba(0,0,0,0.9);
        font-size: 60px;
        color: white;
        font-family: Gotham-Book;
        text-align: center;
        padding-top: 10%;
      }

      * {
        -webkit-text-size-adjust: none;
        touch-action: manipulation;
      }
      button:active {
        outline: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id='header'><img src='FWMSH_logo.png' style='object-fit: cover; width: 100%;'></div>
    <button class="accordion" id='galleryAccordion'>Galleries</button>
    <div class="accordionPanel" id='galleryAccordionPanel'>
      <div id='galleryList'>
        <button class='gallery' id='space' onclick='switchPage("space/space.html")'>Launchpad</button>
        <button class='gallery' id='science'>Texas Ecosystems</button>
        <button class='gallery' id='history'>Beads</button>
        <button class='gallery' id='project-planet'>Project Planet</button>
        <button class='gallery' id='innovation'>Wheels</button>
        <a href="puzzle/puzzle.html"><button class='gallery' id='puzzle'>Puzzle</button></a>
      </div>
    </div>
    <button class="accordion">Map</button>
    <div class="accordionPanel">
      <img src='map_en.jpg'>
    </div>
    <div id='rotationWarning'>Please rotate your device</overlay>
  </body>
  <script>

  // User preferences to pass back and forth with the other pages
  var lang = 'en';
  var mediaType = 'text';
  var fontSize = 45;

  // Check for options passed from previous page
  var queryString = decodeURIComponent(window.location.search);

  var searchParams = new URLSearchParams(queryString);
  if (searchParams.has('lang')) {
    lang = searchParams.get('lang');
    if (lang == 'es') {
      document.getElementById('rotationWarning').innerHTML = 'Roate tu dispositivo';
    }
  }
  if (searchParams.has('mediaType')) {
    mediaType = searchParams.get('mediaType');
  }
  if (searchParams.has('fontSize')) {
    fontSize = searchParams.get('fontSize');
  }

  function switchPage(page) {

    // Function to switch pages while appending the user preferences

    var link = page + '?lang='+lang+'&mediaType='+mediaType+'&fontSize='+fontSize;

    window.location.href = link;
  }

  // Code to handle showing/hiding the accordion elements
  // This binds an action to each accordion button
  var accordion = document.getElementsByClassName("accordion");
  var panels = document.getElementsByClassName("accordionPanel");
  for (i = 0; i < accordion.length; i++) {
    accordion[i].addEventListener("click", function() {
      var panel = this.nextElementSibling;
      for (j=0;j<panels.length;j++){
        if (panels[j] != panel) {
          panels[j].style.maxHeight = null;
          panels[j].classList.remove("active");
        } else {
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
            panel.classList.remove("active");
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
            panel.classList.add("active");
          }
        }
      }
    });
  };
  // Set gallery list to be open by default
  var galleryAccordionPanel = document.getElementById('galleryAccordionPanel')
  galleryAccordionPanel.style.maxHeight = galleryAccordionPanel.scrollHeight + "px";

  // Detect landscape and warn
  $(window).resize(function() {
    var screenAspect = $(this).width()/$(this).height();
    var overlay = document.getElementById('rotationWarning');

    if (screenAspect > 1) {
      overlay.style.display = 'block';
    } else {
      overlay.style.display = 'none';
    }
  });

  </script>

</html>
