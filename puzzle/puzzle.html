<!DOCTYPE html/css>
<html>
  <head>
    <style>

      @font-face {
      font-family: Gotham-Bold;
      src: url(Gotham-Bold.otf);
      }
      @font-face {
        font-family: Gotham-Book;
        src: url(Gotham-Book.otf);
      }

      body {
        background-color: #003066;
      }
      #header {
        height: 10%;
        font-size: 100px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-content: center;
        flex-direction: column;
        font-family: Gotham-Bold;
        color: white;
      }
      #homeButton {
        color: white;
        font-family: Gotham-Book;
        font-size: 50px;
        background-color: #6e298d;
        border-radius: 50px;
        width: 450px;
        height: 140px;
        text-align: center;
        margin-top: 100px;
        border: 0px;
        margin-left: 10px;
        margin-right: 10px;
      }
      #playspace {
        position: relative;
        width: 95%;
        margin: 0 auto;
        padding: 0px;
        height: 70%;
      }
      .tile {
        width: 300px;
        position: absolute;
        transition: all 200ms;
      }
      #bottomPane {
        display: flex;
        justify-content: center;
        align-content: center;
        width: 100%;
      }

      * {
        -webkit-text-size-adjust: none;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id='header'>Puzzle</div>
    </div>
    <div id='playspace'></div>
    <div id=bottomPane>
      <a href='../index.html?skipAudioCheck'><button id='homeButton'>Go Home</button></a>
    </div>
</body>
<script>

  var nrow = 3;
  var ncol = 3;

  var playspace = document.getElementById('playspace');

  // Store the location of the missing tile
  var gap_row = 2;
  var gap_col = 2;

  var tileSlider = function (tile, i, j) {

    var row = i;
    var col = j;

    var move = function() {

      var rowOffset = Math.abs(gap_row - row);
      var colOffset = Math.abs(gap_col - col);

      if ((rowOffset + colOffset) == 1) { // tile is adjacent to gap
        tile.style.top = (300*gap_row).toString() + 'px';
        tile.style.left = (300*gap_col).toString() + 'px';

        // Swap the two coordinates
        [row, gap_row] = [gap_row, row];
        [col, gap_col] = [gap_col, col];
      }
    }
    return(move)
  }

  // Place the tiles initially
  tot = 0;
  for (i=0; i < nrow; i++) {
    for (j=0; j < ncol; j++) {
      tot += 1;
      if (tot < nrow*ncol) {
        img = document.createElement('img');
        img.setAttribute('class', 'tile');
        img.onclick = tileSlider(img, i, j);
        img.style.top = (300*i).toString()+'px';
        img.style.left = (300*j).toString()+'px';
        img.src = 'tiles/' + tot.toString() + '.jpg';
        playspace.appendChild(img);
      }
    }
  }

</script>








</html>
