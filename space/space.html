    var textDict_en = {
          '1': "In the vacuum of space, air is an astronaut's most precious resource. That makes a leak an incredibly serious situation. Spacecraft carried devices like this patch, which could be used to rapidly seal a small puncture. Its bottom is covered in thick glue to form a tight seal. The air pressure inside the capsule would help hold it in place.",
          '2': "Food in space is dried to reduce both its weight and volume. Most food is more than 50% water by weight and even dried fruits like raisins can be nearly a quarter water. Astronauts during the Gemini program rehydrated their food using an onboard water supply. The nozzle you see here would be placed inside a food pouch to release a specified amount of water. Hot water wasn't provided until the Apollo missions, so astronauts during Project Gemini would eat their food cold for up to two weeks at a time!",
          '3': "When the Museum‚Äôs curators were selecting items for this exhibition, they almost skipped this one entirely! It's entered into our database not as a piece of heat shield, but as a paperweight, which definitely doesn't sound as interesting. And the catalog is telling the truth‚Äîthe back of this piece is covered in felt. The heat shield inside comes from AS-201, an uncrewed test flight of the Apollo Command Module. NASA cut pieces from the shield and turned them into gifts for the Apollo astronauts. It's a stark reminder of the thin sheet of material that protected them during a fiery return to Earth.",
          '4': "<i>Faith 7</i> was the sixth and final mission of Project Mercury and carried astronaut Gordon Cooper on 22 orbits of the Earth. Cooper was the first American astronaut to spend more than a day in space. Near the end of his mission, the capsule began experiencing several malfunctions that forced him to initiate a manual landing. This heat shield protected him during that reentry.",
          '5': "Although space is extremely cold, losing heat is actually quite difficult. In a vacuum, the only way to cool down is to wait for your heat to radiate away, a process that is relatively inefficient. Because of that, it's important to keep a spacecraft from getting too warm. Just like here on Earth, a major source of heat in space is light from the Sun. This Mylar was coated the outside of the Apollo 11 Command Module and reflected the Sun's light so that it couldn't warm the capsule. <p> So how did we end up with it? After the Command Module splashed back down on Earth, engineers stripped away pieces of the foil to take home as souvenirs. Two of those pieces eventually ended up in our collection.",
          '6': "Computers during the Space Race were extremely primitive by modern standards. Although the Apollo Command Module and Lunar Module carried a revolutionary minicomputer, many key calculations were made in Mission Control and then relayed by radio to the astronauts. This book provided Apollo 12 astronauts Alan Bean and Pete Conrad with checklists for the lunar landing and a place to note data sent from Earth. You can spot Bean's handwriting on the page‚Äîas Lunar Module Pilot, it was his job to relay the information needed by Conrad to land on the Moon.",
          '7': "This Fort Worth flag was carried to the surface of the Moon by Apollo 12 astronaut and Fort Worth Native Alan Bean. NASA allowed each astronaut to carry some personal effects with them on the mission; many used this allowance to carry souvenirs for people and organizations that were important to them. Neil Armstrong established a chapter of a University of Michigan academic fraternity, while the astronauts of Apollo 15 left a memorial to astronauts killed during the Space Race.",
          '8': "Alan Bean carried this US flag to the surface of the Moon in 1969. It wasn't the only one: in addition to the two flags seen here, he also took a Fort Worth flag for the City and a flag from his alma mater, Paschal High School.",
          '9': "In addition to all the specialized equipment needed to explore space, astronauts also needed more ordinary tools. These small towels came standard with the Apollo Command Module and spent two months in space when the capsule served as a lifeboat for the Skylab space station. On trips to the Moon, astronauts used the towels for personal hygiene, such as washing their face or shaving.",
          '10': "Skylab, the first American space station, was built from pats leftover from the Moon program. This window belonged to the Apollo Command Module that carried the crew of Skylab 3 to the station, where it then spent two months in orbit. After it returned to Earth, NASA scientists examined the glass with a microscope and discovered several tiny craters. Each was made by a speck of dust traveling at more than 17,000 miles per hour.",
          '11': "The human body and space just don‚Äôt get along. Almost as soon as someone gets into orbit, their body starts breaking down. Their eyesight gets worse, their bones become more brittle, and their muscles begin to weaken. To combat these effects, astronauts on long-duration space missions must exercise obsessively, often for hours a day. On Skylab, a bike exactly like this one was one tool they had at their disposal. What you don't see here is a computer the size of a large suitcase. As astronauts exercised, the computer measured their heartrate, oxygen consumption, and carbon dioxide production. These data were transmitted to doctors on the ground. This information informed scientists as they prepared for astronauts to spend months or even a year aboard the International Space Station.",
          '12': "Although the flight deck of the Space Shuttle contained nine digital displays, nearly all of its controls were mechanical switches like the ones you see here. Notice the metal ring on either side of the switch. These served two purposes. One was to reduce the likelihood of accidently flipping the switch by bumping into it. The other was to provide a place to hook a finger while using the controls. This helped keep an astronaut from floating away as they worked the controls. You'll notice similar switch guards on the Skylab exercise bike to your left.",
          '13': "The thermal tiles were an important innovation on the Space Shuttle, but also a source of recurring trouble. From the beginning, the Shuttle was designed for frequent trips to space, with NASA at one point estimating there could be more than 25 launches a year. The thermal tiles were designed to replace traditional heat shields, like the ones on display on the wall behind you. Instead of frequently replacing a single, bulky shield, individual tiles could be replaced as they became damaged.<p>Unfortunately, while extremely resistant to heat, the tiles were quite fragile and needed frequent replacement. And in 2003, a tile was knocked off during launch by a piece of ice, causing the destruction of Space Shuttle <i>Columbia</i> and the loss of its crew.",
          '14': "Just like here on Earth, hydration is key to maintaining good health for astronauts. And good hydration is more than just water‚Äîit's important to get enough electrolytes, or salts, with your beverages. Early astronauts were simply given pure water and tablets of salt, but they often used in the wrong ratio. Modern space beverages, like this orange pineapple drink, can be both healthy and tasty, ensuring astronauts stay well-hydrated.",
          '15': "The food on early space missions was simply terrible. Typical meals would involve combinations of dehydrated cubes and pastes that, while nutritious, barely qualified as food. Many astronauts found the meals so unpalatable that they would simply not eat or eat as little as possible. That approach is not sustainable now that we're sending people into space for months at a time, so modern space food has been dramatically improved. Astronauts on the International Space Station can choose from dozens of different meals, including multicultural staples like kimchi.",
          '16': "Coveralls like these were worn by astronauts on early Shuttle missions during the launch and reentry phases. Because the Space Shuttle was supposed to represent a new, safer era of space flight, NASA didn't require the bulky pressure suits worn by astronauts during the Space Race. That all changed after 1986 <i>Challenger</i> accident, which resulted in the loss of the crew.",
          '17': "Of the twelve men who walked on the Moon, only one was a scientist. The rest received extensive scientific training, especially in geology. Apollo 12 astronaut Alan Bean wore this suit while completing mission training activities in the desert. The astronauts practiced identifying and collecting rock samples, deploying experiments, and simply maneuvering in their bulky suits.",
          '18': "The first spacewalking astronauts all encountered the same problem: heat. Although space can be very cold, spacesuits trap heat effectively. On early spacewalks, astronauts sweated so much that their helmets fogged up and some even became dangerously overheated. NASA knew that Moonwalkers couldn't afford these problems, so they developed methods for keeping astronauts cool in their suit.<p>This prototype garment conducts heat efficiently, making it extremely cold to the touch even today. It was produced in 1965 for Edgar Mitchell, who eventually walked on the Moon as part of Apollo 14. But when he did, he wasn't wearing this. By then, NASA had settled on a design that circulated cool water through the suit and enabled each astronaut to set their preferred temperature.",

              '1': "En el vac√≠o del espacio, el aire es el recurso m√°s preciado de un astronauta. Eso hace que una fuga sea una situaci√≥n incre√≠blemente grave. La nave espacial transportaba dispositivos como este parche, que podr√≠an usarse para sellar r√°pidamente un peque√±o pinchazo. Su parte inferior est√° cubierta de pegamento grueso para formar un sello herm√©tico. La presi√≥n del aire dentro de la c√°psula ayudar√≠a a mantenerla en su lugar.",

              '3': "Cuando los curadores del museo estaban seleccionando elementos para esta exposici√≥n, ¬°casi se saltaron esta por completo! Se ingres√≥ en nuestra base de datos no como un escudo t√©rmico, sino como un pisapapeles, que definitivamente no suena tan interesante. Y el cat√°logo dice la verdad: la parte posterior de esta pieza est√° cubierta de fieltro. El escudo t√©rmico en el interior proviene de AS-201, un vuelo de prueba sin tripulaci√≥n del M√≥dulo de Comando Apollo. La NASA cort√≥ piezas del escudo y las convirti√≥ en regalos para los astronautas del Apollo. Es un claro recordatorio de la delgada l√°mina de material que los protegi√≥ durante un ardiente regreso a la Tierra.",
              '4': "<i>Faith 7</i> fue la sexta y √∫ltima misi√≥n del Proyecto Mercurio y transport√≥ al astronauta Gordon Cooper en 22 √≥rbitas de la Tierra. Cooper fue el primer astronauta estadounidense en pasar m√°s de un d√≠a en el espacio. Cerca del final de su misi√≥n, la c√°psula comenz√≥ a experimentar varios fallos de funcionamiento que lo obligaron a iniciar un aterrizaje manual. Este escudo t√©rmico lo protegi√≥ durante esa reentrada.",
              '5': "Aunque el espacio es extremadamente fr√≠o, perder calor es bastante dif√≠cil. En el vac√≠o, la √∫nica forma de enfriarse es esperar a que su calor se irradie, un proceso que es relativamente ineficiente. Por eso, es importante evitar que una nave espacial se caliente demasiado. Al igual que aqu√≠ en la Tierra, una fuente importante de calor en el espacio es la luz del Sol. Este Mylar estaba cubierto por el exterior del M√≥dulo de Comando Apolo 11 y reflejaba la luz del Sol para que no pudiera calentar la c√°psula.<p>Entonces, ¬øc√≥mo terminamos con eso? Despu√©s de que el M√≥dulo de Comando volviera a caer sobre la Tierra, los ingenieros quitaron pedazos de la l√°mina para llevarlos a casa como recuerdos. Dos de esas piezas finalmente terminaron en nuestra colecci√≥n.",
              '6': "Las computadoras durante la carrera espacial fueron extremadamente primitivas para los est√°ndares modernos. Aunque el M√≥dulo de Comando Apollo y el M√≥dulo Lunar llevaban una minicomputadora revolucionaria, muchos c√°lculos clave se realizaron en Control de Misi√≥n y luego se transmitieron por radio a los astronautas. Este libro proporcion√≥ a los astronautas del Apollo 12 Alan Bean y Pete Conrad listas de verificaci√≥n para el aterrizaje lunar y un lugar para anotar los datos enviados desde la Tierra. Puedes ver la letra de Bean en la p√°gina. Como piloto del m√≥dulo lunar, era su trabajo transmitir la informaci√≥n que Conrad necesitaba para aterrizar en la Luna.",
              '7': "Esta bandera de Fort Worth fue llevada a la superficie de la Luna por el astronauta del Apollo 12 y Alan Bean, nativo de Fort Worth. La NASA permiti√≥ que cada astronauta llevara consigo algunos efectos personales en la misi√≥n; muchos utilizaron esta asignaci√≥n para llevar recuerdos para personas y organizaciones que eran importantes para ellos. Neil Armstrong estableci√≥ un cap√≠tulo de una fraternidad acad√©mica de la Universidad de Michigan, mientras que los astronautas del Apollo 15 dejaron un monumento a los astronautas asesinados durante la Carrera Espacial.",
              '8': "Alan Bean llev√≥ esta bandera estadounidense a la superficie de la Luna en 1969. No fue la √∫nica: adem√°s de las dos banderas que se ven aqu√≠, tambi√©n tom√≥ una bandera de Fort Worth para la Ciudad y una bandera de su alma mater, Escuela secundaria Paschal.",
              '9': "Adem√°s de todo el equipo especializado necesario para explorar el espacio, los astronautas tambi√©n necesitaban herramientas m√°s comunes. Estas peque√±as toallas vienen de serie con el m√≥dulo de comando Apollo y pasaron dos meses en el espacio cuando la c√°psula sirvi√≥ como bote salvavidas para la estaci√≥n espacial Skylab. En los viajes a la Luna, los astronautas usaban las toallas para la higiene personal, como lavarse la cara o afeitarse.",
              '10': "Skylab, la primera estaci√≥n espacial estadounidense, se construy√≥ a partir de los restos del programa Moon. Esta ventana pertenec√≠a al M√≥dulo de Comando Apollo que llev√≥ a la tripulaci√≥n del Skylab 3 a la estaci√≥n, donde luego pas√≥ dos meses en √≥rbita. Despu√©s de que regres√≥ a la Tierra, los cient√≠ficos de la NASA examinaron el vidrio con un microscopio y descubrieron varios peque√±os cr√°teres. Cada uno fue hecho por una mota de polvo que viajaba a m√°s de 17,000 millas por hora.",
              '11': "El cuerpo humano y el espacio simplemente no se llevan bien. Casi tan pronto como alguien entra en √≥rbita, su cuerpo comienza a descomponerse. Su vista empeora, sus huesos se vuelven m√°s fr√°giles y sus m√∫sculos comienzan a debilitarse. Para combatir estos efectos, los astronautas en misiones espaciales de larga duraci√≥n deben hacer ejercicio obsesivamente, a menudo durante horas al d√≠a. En Skylab, una bicicleta exactamente como esta era una herramienta que ten√≠an a su disposici√≥n. Lo que no ves aqu√≠ es una computadora del tama√±o de una maleta grande. Mientras los astronautas hac√≠an ejercicio, la computadora midi√≥ su frecuencia card√≠aca, consumo de ox√≠geno y producci√≥n de di√≥xido de carbono. Estos datos fueron transmitidos a los m√©dicos en el terreno. Esta informaci√≥n inform√≥ a los cient√≠ficos mientras se preparaban para que los astronautas pasaran meses o incluso un a√±o a bordo de la Estaci√≥n Espacial Internacional.",
              '12': "Aunque la cubierta de vuelo del transbordador espacial conten√≠a nueve pantallas digitales, casi todos sus controles eran interruptores mec√°nicos como los que se ven aqu√≠. Observe el anillo de metal a cada lado del interruptor. Estos sirvieron para dos prop√≥sitos. Una era reducir la probabilidad de activar accidentalmente el interruptor tropezando con √©l. El otro era proporcionar un lugar para enganchar un dedo mientras se usan los controles. Esto ayud√≥ a evitar que un astronauta se alejara flotando mientras trabajaban los controles. Notar√° protectores de interruptor similares en la bicicleta de ejercicios Skylab a su izquierda.",
              '13': "Las baldosas t√©rmicas fueron una innovaci√≥n importante en el transbordador espacial, pero tambi√©n una fuente de problemas recurrentes. Desde el principio, el Shuttle fue dise√±ado para viajes frecuentes al espacio, y la NASA en un momento estim√≥ que podr√≠a haber m√°s de 25 lanzamientos al a√±o. Las baldosas t√©rmicas fueron dise√±adas para reemplazar los escudos t√©rmicos tradicionales, como los que se muestran en la pared detr√°s de usted. En lugar de reemplazar con frecuencia un solo escudo voluminoso, las fichas individuales podr√≠an reemplazarse a medida que se da√±aran.<p>Desafortunadamente, aunque extremadamente resistentes al calor, las fichas eran bastante fr√°giles y necesitaban un reemplazo frecuente. Y en 2003, un azulejo fue derribado durante el lanzamiento por un trozo de hielo, causando la destrucci√≥n del transbordador espacial <i>Columbia</i> y la p√©rdida de su tripulaci√≥n.",
              '14': "Al igual que aqu√≠ en la Tierra, la hidrataci√≥n es clave para mantener una buena salud para los astronautas. Y una buena hidrataci√≥n es m√°s que solo agua: es importante obtener suficientes electrolitos o sales con sus bebidas. Los primeros astronautas simplemente recibieron agua pura y tabletas de sal, pero a menudo se usaron en una proporci√≥n incorrecta. Las bebidas espaciales modernas, como esta bebida de naranja y pi√±a, pueden ser saludables y sabrosas, asegurando que los astronautas se mantengan bien hidratados.",
              '15': "La comida en las primeras misiones espaciales fue simplemente terrible. Las comidas t√≠picas implicar√≠an combinaciones de cubos deshidratados y pastas que, aunque nutritivas, apenas califican como alimento. Muchos astronautas encontraron las comidas tan desagradables que simplemente no comer√≠an o comer√≠an lo menos posible. Ese enfoque no es sostenible ahora que estamos enviando personas al espacio durante meses, por lo que la comida espacial moderna se ha mejorado dr√°sticamente. Los astronautas de la Estaci√≥n Espacial Internacional pueden elegir entre docenas de comidas diferentes, incluidos alimentos b√°sicos multiculturales como el kimchi.",
              '16': "Overoles como estos fueron usados ‚Äã‚Äãpor los astronautas en las primeras misiones de Shuttle durante las fases de lanzamiento y reentrada. Debido a que se supon√≠a que el transbordador espacial representar√≠a una nueva era m√°s segura de los vuelos espaciales, la NASA no requiri√≥ los trajes de presi√≥n voluminosos que usaron los astronautas durante la carrera espacial. Todo eso cambi√≥ despu√©s del accidente de <i>Challenger</i> de 1986, que result√≥ en la p√©rdida de la tripulaci√≥n.",
              '17': "De los doce hombres que caminaron en la Luna, solo uno era cient√≠fico. El resto recibi√≥ una amplia formaci√≥n cient√≠fica, especialmente en geolog√≠a. El astronauta del Apollo 12, Alan Bean, us√≥ este traje mientras completaba actividades de entrenamiento de misi√≥n en el desierto. Los astronautas practicaban identificar y recolectar muestras de rocas, desplegar experimentos y simplemente maniobrar con sus voluminosos trajes.",
              '18': "Los primeros astronautas de la caminata espacial encontraron el mismo problema: el calor. Aunque el espacio puede ser muy fr√≠o, los trajes espaciales atrapan el calor de manera efectiva. En las primeras caminatas espaciales, los astronautas sudaban tanto que sus cascos se empa√±aron y algunos incluso se sobrecalentaron peligrosamente. La NASA sab√≠a que los Moonwalkers no pod√≠an permitirse estos problemas, por lo que desarrollaron m√©todos para mantener a los astronautas frescos con su traje. Fue producido en 1965 para Edgar Mitchell, quien finalmente camin√≥ en la Luna como parte del Apollo 14. Pero cuando lo hizo, no estaba usando esto. Para entonces, la NASA se hab√≠a decidido por un dise√±o que hac√≠a circular agua fr√≠a a trav√©s del traje y permit√≠a a cada astronauta establecer su temperatura preferida.",
              'error': "Vaya, un artefacto con ese n√∫mero no parece existir en esta galer√≠a. ¬°Verifique que haya seleccionado la galer√≠a apropiada y luego intente con un n√∫mero diferente!"

    // Set the initial language to English
    var nameDict = nameDict_en;
    var imageDict = imageDict_en;

    var textDict = textDict_en;

    function updateHomeLink() {

      // Function to build a new homelink based on the value of the user-selectable
      // parameters

      document.getElementById('homeLink').href = '../home.html?lang='+lang+'&mediaType='+mediaType+'&fontSize='+fontSize;

    }

    function changeTextSize(size) {

      // Function to change the text size, which will then be applied to
      // the object text and object caption elements

      fontSize = size; // Set the global property
      // Update the sample text
      document.getElementById('textSizeSample').style.fontSize = size + 'px';
      updateHomeLink()
    }

    function toggleMedia(type) {

      // Function to switch between displaying text or the audio guide.

      var textToggle = document.getElementById('textToggle');
      var audioToggle = document.getElementById('audioToggle');

      if (type == 'text') {
        textToggle.className = 'toggleOn';
        audioToggle.className = 'toggleOff';
      } else if (type == 'audio') {
        textToggle.className = 'toggleOff';
        audioToggle.className = 'toggleOn';
      }
      mediaType = type;
      updateHomeLink();
    }

    function generateTextOnlyBlock(objName, objText) {

      // Function to show only text about an object. This should be used rarely.

      html = "<div class='objectName'>"+objName+"</div>"
      html += '<br>' + "<div class='objectText' style='height: 90%;'>" + objText + "</div>"

      return(html)
    }

    function generateImageTextBlock(objName, imgName, imgCaption, objText) {

      // Function to return an HTML block with an image, caption, and text
      // nicely formatted.

      html = "<div class='objectName'>"+objName+"</div>"
      html += "<img class='objectImage' src='images/" + imgName + "'>"
      html += "<div class='objectImageCaption'>" + imgCaption + "</div>"
      html += '<hr>' + "<div class='objectText'>" + objText + "</div>"

      return(html)
    }

    function generateAudioOnlyBlock(objName) {

      // Function to return an HTML block with the artifact name and the controls
      // for audio playback.

      html = `
      <div id='audioControlBar'>
        <div class='audioControl' onclick='setAudioState("reset")'>‚èÆÔ∏è</div>
        <div class='audioControl' id='playPauseButton' onclick='togglePlayPause()'>‚ñ∂Ô∏è</div>
      </div><br>
      `
      html += "<div class='objectName'>"+objName+"</div>"

      return(html)
    }

    function generateAudioImageBlock(objName, imgName, imgCaption) {

      // Function to return an HTML block with the artifact name, the controls

      html = `
      <div id='audioControlBar'>
        <div class='audioControl' onclick='setAudioState("reset")'>‚èÆÔ∏è</div>
        <div class='audioControl' id='playPauseButton' onclick='togglePlayPause()'>‚ñ∂Ô∏è</div>
      </div>
      `

    }

      // Function to return an HTML block with the artifact name, the controls

      html = `
      <div id='audioControlBar'>
        <div class='audioControl' onclick='setAudioState("reset")'>‚èÆÔ∏è</div>

      `

    }

    function showInputPane() {

      // When someone clicks the "New Artifact" button, pause the current audio,
      // hide the visible content, and show the keypad.

      setAudioState('pause');
      document.getElementById('header').style.display = 'flex';
      document.getElementById('contentPane').style.display = 'none';
      document.getElementById('inputPane').style.display = 'block';
      document.getElementById('optionsOverlay').style.display = 'none';

    }

    function showOptionsOverlay() {

      // When someone clicks the "Options" button, show the overlay

      document.getElementById('optionsOverlay').style.display = 'block';

    }

    function loadItem() {

      // Function to take the input number, search for a tour clip and play it

      audio = document.getElementById('audio');
      numLabel = document.getElementById('number-input');

      var html = '';
      var num = parseInt(numLabel.innerHTML).toString() // To strip and leading 0

      if (isFinite(num)) { // User has entered a number

        if (num in nameDict) { // Check the dict for the given number

          if (mediaType == 'text') { // Build a text page

            if (imageDict[num] != '') { // We have a picture
              html = generateImageTextBlock(nameDict[num], imageDict[num], captionDict[num], textDict[num]);
            } else { // No picture
              html = generateTextOnlyBlock(nameDict[num],textDict[num]);
            }

          } else if (mediaType == 'audio') { // Build an audio page

            if (imageDict[num] != '') { // We have a picture
              html = generateAudioImageBlock(nameDict[num], imageDict[num], captionDict[num]);
            } else { // No picture
              html = generateAudioOnlyBlock(nameDict[num]);
          }
        }

          document.getElementById('contentPane').innerHTML = html;
          var objectText = document.getElementsByClassName('objectText');
          for (i=0; i<objectText.length; i++) {
            objectText[i].style.fontSize = fontSize + 'px';
          }
          var objectImageCaption = document.getElementsByClassName('objectImageCaption');
          for (i=0; i<objectImageCaption.length; i++) {
            objectImageCaption[i].style.fontSize = fontSize + 'px';
          }
        }
        else {
          document.getElementById('contentPane').innerHTML = generateTextOnlyBlock(nameDict['error'], textDict['error']);
        }

        // If the playPauseButton exists, it means that this page has an
        // audio file. Load it and play it.
        if (document.getElementById('playPauseButton')) {
          audio.src = 'space-' + num + '.mp3';
          setAudioState('play');
        }

        document.getElementById('header').style.display = 'none';
        document.getElementById('inputPane').style.display = 'none';
        document.getElementById('contentPane').style.display = 'block';

        numLabel.innerHTML = '_';
      }
    }

    function handleAudioError() {

      // Funciton called when we try to play an audio file that doesn't exist,
      // Usually because something put in an invalid number

      label = document.getElementById('clipName');
      label.innerHTML = 'Entry not found!';
      setAudioState('pause');
    }

    function togglePlayPause() {
      if (audioState == 'play') {
        setAudioState('pause');
      } else {
        setAudioState('play');
      }
    }

    function setAudioState(val) {

      // Set the audio state and update the interface button

      audio = document.getElementById('audio');

      if (val == 'play') {
        audioState = 'play';
        if (document.getElementById('playPauseButton')) {
          document.getElementById('playPauseButton').innerHTML = '‚è∏Ô∏è';
        }
        audio.play();
      } else if (val == 'pause'){
        audioState = 'pause';
        if (document.getElementById('playPauseButton')) {
          document.getElementById('playPauseButton').innerHTML = '‚ñ∂Ô∏è';
        }
        audio.pause();
      } else if (val == 'reset') {
          audio.currentTime = 0;
      }
    }

    function pressKey(val) {

      // Function to take a press from the keypad and update the number label

      numLabel = document.getElementById('number-input');

      if (val >= 0) {
        if (numLabel.innerHTML == '_') {
          numLabel.innerHTML = ''
        }
        numLabel.innerHTML += val
      } else { // We've hit the back button
        numLabel.innerHTML = numLabel.innerHTML.slice(0,-1)
        if (numLabel.innerHTML.length == 0) {
          numLabel.innerHTML = '_'
        }
      }
    }

    // Check for options passed from previous page
    var queryString = decodeURIComponent(window.location.search);

    var searchParams = new URLSearchParams(queryString);
    if(searchParams.has('lang')) {
      lang = searchParams.get('lang');
      toggleLang(lang);
    }
    if(searchParams.has('mediaType')) {
      mediaType = searchParams.get('mediaType');
      toggleMedia(mediaType);
    }
    if(searchParams.has('fontSize')) {
      fontSize = searchParams.get('fontSize');
      changeTextSize(fontSize);
      document.getElementById('textSizeSlider').value = fontSize;
    }
