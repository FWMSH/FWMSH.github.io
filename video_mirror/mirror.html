<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="">
    <meta name="author" content="Morgan Rehnberg">

    <style>
      body {
        overflow: hidden;
      }
      #cameraPreview{
        top: -200px;
        left: -200px;
        width: 150vw;
        height: 150vw;
        position: absolute;
        transform: rotateY(180deg);
        -webkit-transform:rotateY(180deg); /* Safari and Chrome */
        -moz-transform:rotateY(180deg); /* Firefox */
      }

      #overlayImage{
        width: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>

  <body>
    <center>
      <video id="cameraPreview" autoplay muted playsinline></video>
    </center>
    <center>
      <img id="overlayImage" src="helmet.png"></img>
    </center>
  </body>

  <script>

    var cameraPreview = document.getElementById("cameraPreview");
    // cameraPreview.setAttribute('playsinline', '');
    // cameraPreview.setAttribute('autoplay', '');
    // cameraPreview.setAttribute('muted', '');
    var webcamStream;

    function startWebcam() {

           navigator.mediaDevices.getUserMedia (

              // constraints
              {
                video: {
                  facingMode: 'user'
                },
                 audio: false
              },
           ).then(function(localMediaStream) {
             cameraPreview.srcObject = localMediaStream;
             webcamStream = localMediaStream;
           })
           .catch(function(err) {
                    console.log("The following error occured: " + err);
                  })

      }

      function stopWebcam() {
          webcamStream.stop();
      }

      startWebcam();

  </script>

</html>
